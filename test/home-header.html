        <style>
            .input-group a{
                border: 1px solid #22aba5 ;
                padding: 7px 15px;
                color: #fff;
                background-color: #22aba5 ;
                border-radius: 50px;
                font-weight: bold;
                font-size: 14px;
            }
            .input-group a:hover{
                text-decoration: none;
                color: #fff;
            }
            .banner-title{
                margin-top: 20px;
                margin-bottom: 10px;
                align-self: center;
                
            }
            .banner-title h1{
                font-size: 50px;
                font-weight: bold;
            }
            .banner-image {
                justify-content: center;
                text-align: center;
            }
            .banner-image img{
                width: 350px;
                height: 350px;
            }
            input[type=text]{
                border: 2px solid #22aba5 ;
                padding: 7px 30px;
                color: #fff;
                border-radius: 50px;
                font-weight: bold;
                font-size: 15px;
            }

            input[type=text]:active{
                border: 2px solid #22aba5 ;
                text-decoration: none;
                padding: 7px 30px;
                color: #fff;
                border-radius: 50px;
                font-weight: bold;
                font-size: 15px;
            }
            .trending-jobs img{
                width: 50px;
            }
            .trending-jobs h5{
                margin-top: 12px;
                font-weight: bold;
                font-size: 18px;
            }
            .trending-jobs p{
                font-size: 12px;
            }
            .trending{
                align-self: center;
                text-align: center;
            }
            .trending h1{
                font-weight: bold;
            }
            .navbar-hide {
                pointer-events: none;
                opacity: 0;
            }
            


            @media only screen and (max-width: 800px){
                .banner-image img{
                    width: 250px;
                    height: 250px;
                }
                .banner.container{
                    width: 100%;
                    padding-right: 0;
                    padding-left: 0;
                    margin-right: 0;
                    margin-left: 38px;

                }

            }
            @media (max-width: 991.98px){
                .navbar-collapse {
                    position: unset;
                }
            }
        </style>
